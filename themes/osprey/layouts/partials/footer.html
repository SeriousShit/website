<script>
// Script to open and close sidebar
function w3_open() {
document.getElementById("mySidebar").style.display = "block";
document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
document.getElementById("mySidebar").style.display = "none";
document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
document.getElementById("img01").src = element.src;
document.getElementById("modal01").style.display = "block";
var captionText = document.getElementById("caption");
captionText.innerHTML = element.alt;
}
</script>
<!-- Formspree AJAX -->
<script>
$("#form-contact").on("submit", function(e) {
e.preventDefault();
// Store form field values
var name = $("input[name=name]").val();
var email = $("input[name=email").val();
var subject = $("input[name=_subject").val();
var message = $("textarea[name=message]").val();
// Send to Formspree
$.ajax({
url:"https://formspree.io/{{ .Site.Params.email }}",
method:"POST",
data:{
name:name,
_replyto:email,
email:email,
_subject:subject,
message:message,
},
dataType:"json",
success:function() {
console.log("Form successfully sent");
// Reset form
$("#form-contact").get(0).reset();
// Fade out submit button, fade in thank you message,
// then fade out message and fade in submit button
$("#form-submit").fadeOut(function(){
$("#form-thankyou").fadeIn(function(){
$("#form-thankyou").delay(4000).fadeOut(function(){
$("#form-submit").fadeIn();
});
});
});
}
});
});
</script>
