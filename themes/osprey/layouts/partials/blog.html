<section class="blog" id="blog">
    <div class="w3-container w3-grey w3-center w3-padding-32" id="blog">

    <h4><b>Latest Posts</b></h4>
    </br>
    <div class="w3-content w3-justify" style="max-width:600px">


                {{ range first 5 (where .Data.Pages "Section" "blog") }}
                    <article>
                        <p class="w3-wide"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
                        <div class=sub-header>
                          {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
                        </div>
                        <p>{{ .Summary }}</p>

                        {{ if .Truncated }}
                            <a href="{{ .RelPermalink }}">Weiter lesen&hellip;</a>
                        {{ end }}
                    </br>
                    </br>
                </article>
                {{ end }}

    <hr class="w3-opacity">
    <a href="/blog/">View All</a>

    </div>
    </div>
</section>
