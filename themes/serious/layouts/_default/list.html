{{ partial "header.html" . }}

<section class="blog">
    <div class="w3-container w3-light-grey w3-center w3-padding-32" id="">

        <div class="serious-content w3-content w3-justify">

            <h3 class="w3-wide">{{ humanize .Type }}</h3>
            {{ range .Data.Pages }}
                <article>
                        <p class="w3-wide"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
                        <div class=sub-header>
                          {{ .Date.Format (.Site.Params.dateform | default "January 2006") }} Â· {{ .ReadingTime }} minute read
                        </div>
                        <p>{{ .Summary }}</p>

                        {{ if .Truncated }}
                            <a href="{{ .RelPermalink }}">Weiter lesen&hellip;</a>
                        {{ end }}
                    </br>
                    </br>
                </article>
            {{ end }}


        </div>

    </div>
</section>
{{ partial "footer.html" . }}
